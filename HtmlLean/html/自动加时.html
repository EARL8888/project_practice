<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动加时</title>
    <script>
        var i = 0;
        var t;

        function timeStart() {
            document.getElementById("p1").innerHTML = i + '';
            i += 1;
            t = setTimeout("timeStart()", 1000);
        }

        function timeStop() {
            clearTimeout(t);
            i = 0;
            document.getElementById("p1").innerHTML = i + '';
        }
    </script>
</head>
<body>
<button onclick="timeStart()">点我开启计时</button>
<button onclick="timeStop()">计时结束</button>
<p id="p1"></p>
</body>
</html>
